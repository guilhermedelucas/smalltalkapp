<div ng-show="!logged">
    <div ng-include src="'/views/navbar-login.html'"></div>
</div>
<div ng-show="logged">
    <div ng-include src="'/views/navbar-user.html'"></div>
</div>
<div class="container-fluid bgcolor">
    <div class="col-xs-1 col-md-3"></div>
    <div id="submit-box" ng-controller='SubmitCtrl' class="col-xs-10 col-md-6 centered">
        <form>
            <div class='panel panel-default'>

                <div class="panel-body opacity">
                    <label for="usr">Username:</label>
                    <input id=title-submit value='' class="form-control" ng-model='username' disabled/>
                </div>
                <div class="panel-body">
                    <label for="pwd">Email:</label>
                    <input id=url-submit value='' class="form-control" ng-model='email' disabled/>
                </div>
                <div class="panel-body">
                    <label for="pwd">Password:</label>
                    <input id=url-submit type="password" value='' class="form-control" ng-model='password' />
                </div>
                <div class='panel-footer clearfix '>
                    About:<br>
                    <textarea id=text-submit ng-model='about' class="form-control"></textarea><br>
                    <button ng-click='update(title, url, text)' id=post-submit class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
        <p ng-show='submiterror' class='ng-hide'>Please complete all fields</p>
    </div>
    <div class="col-xs-1 col-md-3"></div>
</div>
